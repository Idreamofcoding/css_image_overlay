<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image">
        <img class="image__img" src="https://images.pexels.com/photos/35435/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
        <div class="image__overlay">
            <div class="image__title">Bricks</div>
            <p class="image__description">Here we have a brick wall.</p>
        </div>
    </div>
</body>
</html>
